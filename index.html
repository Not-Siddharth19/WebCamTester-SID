<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="Bulpu" class="tooltip" onclick="toggleDarkMode()"> 
        <!-- Add the SVG icon -->
        <svg class="icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 9a3 3 0 0 1 3-3m-2 15h4m0-3c0-4.1 4-4.9 4-9A6 6 0 1 0 6 9c0 4 4 5 4 9h4Z"/>
        </svg>
    </button>

    <div class="container">
        <h1>Webcam Test</h1>
        <video id="webcam" autoplay playsinline></video>
        <div>
            <button id="startWebcam" class="btn btn-start">Start Webcam</button>
            <button id="stopWebcam" class="btn btn-stop" disabled>Stop Webcam</button>
            <button id="screenshot" class="btn btn-screenshot" disabled>Take Screenshot</button>
        </div>
        <div id="status" class="status">Status: Ready</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
