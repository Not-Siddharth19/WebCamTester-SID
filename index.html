<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced online webcam tester using modern browser APIs. Check your camera resolution, mic, and record videos.">
    <link rel="icon" href="Assets/WebCamTester-.png" type="image/x-icon">
    <title>Webcam Control Center</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <!-- Main App Container -->
    <div class="app-container">
        
        <!-- Header -->
        <header>
            <div class="logo">
                <ion-icon name="aperture-outline"></ion-icon>
                <span>Webcam<b>Tester</b></span>
            </div>
            <div class="header-controls">
                <button id="themeToggle" class="icon-btn" title="Toggle Dark/Light Mode">
                    <ion-icon name="moon-outline"></ion-icon>
                </button>
            </div>
        </header>

        <!-- Main Content Grid -->
        <main class="main-grid">
            
            <!-- Video Feed Section -->
            <section class="video-section">
                <div class="video-wrapper">
                    <div id="gridOverlay" class="grid-overlay hidden"></div>
                    <video id="webcamVideo" autoplay playsinline muted></video>
                    <div id="videoStatus" class="video-overlay-status">Ready to Start</div>
                    <div class="count-down hidden" id="countdown">3</div>
                </div>
                
                <!-- Audio Visualizer -->
                <div class="audio-container">
                    <canvas id="audioVisualizer"></canvas>
                </div>

                <!-- Main Action Bar (Floating) -->
                <div class="action-bar">
                    <button id="btnStart" class="primary-btn"><ion-icon name="power-outline"></ion-icon> Start</button>
                    <button id="btnStop" class="danger-btn hidden"><ion-icon name="stop-circle-outline"></ion-icon> Stop</button>
                    <div class="separator"></div>
                    <button id="btnSnapshot" class="action-btn" disabled title="Take Screenshot (Space)"><ion-icon name="camera-outline"></ion-icon></button>
                    <button id="btnRecord" class="action-btn" disabled title="Record Video (R)"><ion-icon name="videocam-outline"></ion-icon></button>
                    <div class="separator"></div>
                    <button id="btnPip" class="secondary-btn" title="Picture-in-Picture"><ion-icon name="albums-outline"></ion-icon></button>
                    <button id="btnFullscreen" class="secondary-btn" title="Fullscreen (F)"><ion-icon name="expand-outline"></ion-icon></button>
                </div>
            </section>

            <!-- Sidebar / Settings Panel -->
            <aside class="sidebar">
                
                <!-- Settings Card -->
                <div class="card settings-card">
                    <h3><ion-icon name="settings-outline"></ion-icon> Settings</h3>
                    
                    <div class="form-group">
                        <label for="cameraSelect">Camera Source</label>
                        <select id="cameraSelect"><option value="">Default Camera</option></select>
                    </div>

                    <div class="form-group">
                        <label for="micSelect">Microphone</label>
                        <select id="micSelect"><option value="">Default Microphone</option></select>
                    </div>

                    <div class="form-group">
                        <label for="resolutionSelect">Resolution</label>
                        <select id="resolutionSelect">
                            <option value="auto" selected>Auto / Default</option>
                            <option value="hd">HD (1280x720)</option>
                            <option value="fhd">Full HD (1920x1080)</option>
                            <option value="4k">4K (3840x2160)</option>
                        </select>
                    </div>

                    <!-- Audio Mute Toggle -->
                    <div class="tool-row" style="margin-top: 10px;">
                        <span>Mute Mic</span>
                        <label class="switch">
                            <input type="checkbox" id="toggleMute">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <!-- PTZ & Zoom Card (Hidden by default) -->
                <div class="card ptz-card hidden" id="ptzCard">
                    <h3><ion-icon name="move-outline"></ion-icon> Camera Controls</h3>
                    <div class="slider-group">
                        <label>Zoom</label>
                        <input type="range" id="zoomRange" min="1" max="10" step="0.1" value="1">
                    </div>
                </div>

                <!-- Tools Card -->
                <div class="card tools-card">
                    <h3><ion-icon name="construct-outline"></ion-icon> Tools</h3>
                    
                    <div class="tool-row">
                        <span>Mirror Video</span>
                        <label class="switch">
                            <input type="checkbox" id="toggleMirror">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="tool-row">
                        <span>Grid Overlay</span>
                        <label class="switch">
                            <input type="checkbox" id="toggleGrid">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="tool-row">
                        <span>Screen Light</span>
                        <button id="btnScreenLight" class="small-btn">Activate</button>
                    </div>
                </div>

                <!-- Filters Card -->
                <div class="card filters-card">
                    <h3><ion-icon name="color-filter-outline"></ion-icon> Filters</h3>
                    
                    <div class="slider-group">
                        <label>Brightness</label>
                        <input type="range" id="filterBrightness" min="0" max="200" value="100">
                    </div>
                    <div class="slider-group">
                        <label>Contrast</label>
                        <input type="range" id="filterContrast" min="0" max="200" value="100">
                    </div>
                    <div class="slider-group">
                        <label>Grayscale</label>
                        <input type="range" id="filterGrayscale" min="0" max="100" value="0">
                    </div>
                    <button id="btnResetFilters" class="text-btn">Reset Filters</button>
                </div>

            </aside>

        </main>

        <!-- Gallery Section -->
        <section class="gallery-section">
            <div class="gallery-header">
                <h2>Captured Media</h2>
                <button id="btnClearGallery" class="text-danger-btn">Clear All</button>
            </div>
            <div id="galleryGrid" class="gallery-grid">
                <div class="empty-state">No photos or videos taken yet.</div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Webcam Command Center. Built for testing.</p>
        </footer>

    </div>

    <!-- Screen Light Overlay -->
    <div id="screenLightOverlay" class="screen-light-overlay hidden">
        <div class="light-controls">
            <p>Click anywhere to exit</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
